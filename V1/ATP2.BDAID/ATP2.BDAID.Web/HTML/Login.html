<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign in</title>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/furtherstyles.css" rel="stylesheet" />
    <link href="../Content/slateTheme.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Sign In
                </p>
                <form class="login" action="Registered/Index.html">
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Sign In" class="btn btn-default btn-sm" />
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <!--<div class="col-md-6 forgot-pass-content">
                                <a href="#" class="forgot-pass">Forgot Password</a>
                            </div>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
