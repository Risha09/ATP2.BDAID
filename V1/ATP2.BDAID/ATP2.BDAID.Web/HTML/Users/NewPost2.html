<div class="container">
	<div class="row">
		<div class="col-md-12 shadow_content_left">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Thank you for your approach.   Together we can make a difference.</strong>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">User Information</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="inputName" class="col-md-2 control-label">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputName" placeholder="Fullname">
						</div>
						<label for="nid" class="col-md-2 control-label">NID</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="nid" placeholder="NID">
						</div>

					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-md-2 control-label">Email</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputEmail" placeholder="Email">
						</div>
						<label for="inputEContact" class="col-md-2 control-label">Emergency Contact</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputEContact" placeholder="Emergency Contact">
						</div>
					</div>
					<div class="form-group">
						<label for="inputContact" class="col-md-2 control-label">Contact</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputContact" placeholder="How to reach you?">
						</div>

						<label for="inputProf" class="col-md-2 control-label">Profession</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputProf" placeholder="Your job">
						</div>
					</div>
					<div class="form-group">
						<label for="nid" class="col-md-2 control-label">Present Address</label>
						<div class="col-md-4">
							<textarea class="form-control" placeholder="Present Address"></textarea>
						</div>
						<label for="inputProf" class="col-md-2 control-label">Permanent Address</label>
						<div class="col-md-4">
							<textarea class="form-control" placeholder="Permanent Address"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Post Information</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="select3" class="col-md-2 control-label">Donation type</label>
						<div class="col-md-10">
							<select id="ddlType" class="form-control" onchange="TypeChange()">
								<option>Blood</option>
								<option>Flood</option>
								<option>Winter</option>
							</select>
						</div>
					</div>
					<div id="nonMonitory">
						<div class="form-group">
							<label for="inputInfo" class="col-md-2 control-label">Area</label>
							<div class="col-md-4">
								<select class="form-control" id="select">
									<option>Barisal (বরিশাল Barishal)</option>
									<option>Chittagong (চট্টগ্রাম Chittagong)</option>
									<option>Dhaka (ঢাকা Dhaka)</option>
									<option>Mymensingh (ময়মনসিংহ Mymensingh)</option>
									<option>Khulna (খুলনা Khulna)</option>
									<option>Rajshahi (রাজশাহী Rajshahi)</option>
									<option>Rangpur (রংপুর Rangpur)</option>
								</select>
							</div>
							<label for="sufferers" class="col-md-2 control-label">Address</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="" placeholder="Contact Address">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Post</label>
							<div class="col-md-10">
								<textarea class="form-control" placeholder="e.g. A+ve Blood Group Needed in Appollo Hospital"></textarea>
								<span class="help-block">Please write elaborately so you can get good response</span>
							</div>
						</div>
					</div>
					<div id="Monitory" style="display: none">
						<div class="form-group">
							<label for="inputInfo" class="col-md-2 control-label">Area</label>
							<div class="col-md-4">
								<select class="form-control" id="select">
									<option>Barisal (বরিশাল Barishal)</option>
									<option>Chittagong (চট্টগ্রাম Chittagong)</option>
									<option>Dhaka (ঢাকা Dhaka)</option>
									<option>Mymensingh (ময়মনসিংহ Mymensingh)</option>
									<option>Khulna (খুলনা Khulna)</option>
									<option>Rajshahi (রাজশাহী Rajshahi)</option>
									<option>Rangpur (রংপুর Rangpur)</option>
								</select>
							</div>
							<label for="sufferers" class="col-md-2 control-label">Address</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="" placeholder="Contact Address">
							</div>
						</div>
						<div class="form-group">
							<label for="inputInfo" class="col-md-2 control-label">In-Charge</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="inputInfo" placeholder="In-Charge">
							</div>
							<label for="sufferers" class="col-md-2 control-label">People</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="sufferers" placeholder="Number of Affected People">
							</div>
						</div>
						<div class="form-group">
							<label for="inputInfo" class="col-md-2 control-label">Diseases</label>
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="Diseases">
							</div>
							<label for="sufferers" class="col-md-2 control-label">Funding</label>
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="Estimated Funding">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Post</label>
							<div class="col-md-10">
								<textarea class="form-control" placeholder="e.g. Flood Occured in  Barishal Need Help"></textarea>
								<span class="help-block">Please write elaborately so you can get good response</span>
							</div>
						</div>
						<div class="form-group">
							<label for="inputInfo" class="col-md-2 control-label">Image</label>
							<div class="col-md-4">
								<input type="file" class="form-control">
							</div>
							<label for="sufferers" class="col-md-2 control-label">Pay With</label>
							<div class="col-md-4">
								<div class="radio-inline">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios1" onclick="Bkash()" value="option1">
										Bkash
									</label>
								</div>
								<div class="radio-inline">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" onclick="Bank()" value="option2">
										Bank account
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-md-2 control-label">&nbsp;</label>
						<div class="col-md-10">
							<button type="button" class="btn btn-success" onclick="loadPageContent('../Registered/home.html')" value="Send">Send</button>
							<button type="button" class="btn btn-danger" value="Cancel" onclick="loadPageContent('../Registered/home.html')">Cancel</button>
						</div>
					</div>
					
				</div>

			</div>
		</div>
		
	</div>
</div>

<script>

	function TypeChange() {

		var type = $('#ddlType').val();

		if (type === "Blood") {
			$('#Monitory').hide('slow');
			$('#nonMonitory').show('slow');
			
		} else {
			$('#nonMonitory').hide('slow');
			$('#Monitory').show('slow');
			
		}
	}

</script>
