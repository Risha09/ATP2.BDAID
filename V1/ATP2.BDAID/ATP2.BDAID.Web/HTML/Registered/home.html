<style>
	#snackbar {
		visibility: hidden; /* Hidden by default. Visible on click */
		min-width: 250px; /* Set a default minimum width */
		margin-left: -125px; /* Divide value of min-width by 2 */
		background-color: #333; /* Black background color */
		color: #fff; /* White text color */
		text-align: center; /* Centered text */
		border-radius: 2px; /* Rounded borders */
		padding: 16px; /* Padding */
		position: fixed; /* Sit on top of the screen */
		z-index: 1; /* Add a z-index if needed */
		left: 50%; /* Center the snackbar */
		bottom: 30px; /* 30px from the bottom */
	}

		/* Show the snackbar when clicking on a button (class added with JavaScript) */
		#snackbar.show {
			visibility: visible; /* Show the snackbar */
			/* Add animation: Take 0.5 seconds to fade in and out the snackbar.
	However, delay the fade out process for 2.5 seconds */
			-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}

	/* Animations to fade the snackbar in and out */
	@-webkit-keyframes fadein {
		from {
			bottom: 0;
			opacity: 0;
		}

		to {
			bottom: 30px;
			opacity: 1;
		}
	}

	@keyframes fadein {
		from {
			bottom: 0;
			opacity: 0;
		}

		to {
			bottom: 30px;
			opacity: 1;
		}
	}

	@-webkit-keyframes fadeout {
		from {
			bottom: 30px;
			opacity: 1;
		}

		to {
			bottom: 0;
			opacity: 0;
		}
	}

	@keyframes fadeout {
		from {
			bottom: 30px;
			opacity: 1;
		}

		to {
			bottom: 0;
			opacity: 0;
		}
	}
</style>

<script>

	function myFunction() {
		var x = document.getElementById("snackbar");
		x.className = "show";
		setTimeout(function () { x.className = x.className.replace("show", ""); }, 2000);
	}

	function loadContent(url, name) {

		if (!name)
			name = 'Home';

		$('#hContainer').text(name);
		$("#postContainer").load(url);

		$('#liDash').removeClass('active');
		$('#dashboard').removeClass('active');
		$('#liContainer').addClass('active');
		$('#postContainer').addClass('active');
	}

	var lastMenu = '';
	function ShowMenu(menu) {
		$(".menuBody").hide("fast", function () {
		});

		if (lastMenu != menu) {
			$("#" + menu).toggle(500,
				function () {
					// do something once the element is shown/hidden
				});
			lastMenu = menu;
		}
		else
			lastMenu = '';

	}

	$(document).ready(function () {

		$("#postContainer").load("../Users/posts.html");

		var options = {
			title: {
				text: "Your Activities"
			},
			animationEnabled: true,
			data: [{
				type: "pie",
				startAngle: 40,
				toolTipContent: "<b>{label}</b>: {y}%",
				showInLegend: "true",
				legendText: "{label}",
				indexLabelFontSize: 16,
				indexLabel: "{label} - {y}%",
				dataPoints: [
					{ y: 30, label: "Blood" },
					{ y: 20, label: "Flood" },
					{ y: 15, label: "Winter" },
					{ y: 10, label: "Responses" },
					{ y: 9, label: "Comments" },
					{ y: 8, label: "Tags" },
					{ y: 8, label: "Visits" }
				]
			}]
		};
		$("#chartContainer1").CanvasJSChart(options);

	});

</script>
