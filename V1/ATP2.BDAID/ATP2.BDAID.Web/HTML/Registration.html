	<title></title>

	<script src="../Scripts/modernizr-2.6.2.js"></script>
	<script src="../Scripts/bootstrap.js"></script>
	<script src="../Scripts/respond.js"></script>
	<link href="../Content/slateTheme.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="WelcomePage.html">Bd-Aid</a>
			</div>

			<div class="navbar-collapse  collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true">
				<ul class="nav navbar-nav">
					<li><a href="NonRegistered/Index.html">Home</a></li>
					<li><a href="About.html">About</a></li>
					<li><a href="Contact.html">Contact Us</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="Login.html">Sign In</a></li>
					<li><a href="Registration.html">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1 style="color: white;margin-left:80px;">Registration</h1>
				<form action="Login.html">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label>User name</label>
						<input type="text" class="form-control" id="username" placeholder="User Name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<label>Contact</label>
						<input type="text" class="form-control" placeholder="Contact">
					</div>
					<div class="form-group">
						<label>Date of Birth</label>
						<input type="date" class="form-control" placeholder="Date of Birth">
					</div>
					<div class="form-group">
						<label>Gender</label>&nbsp; &nbsp; &nbsp;
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Men
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Women
						</label>
					</div>
					<br />
					<button type="submit" style="margin-left:150px;" class="btn btn-success">Register</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
